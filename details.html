<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Raleway:400,600,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://use.fontawesome.com/221926b180.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Money Pal</title>
  </head>
  <body>
    <!-- <div class="details"> -->
    <div class="main__body">
      <div class="nav">
        <div class="nav__info">
          <p><i class="fa fa-home" aria-hidden="true"></i></p>
          <p><i class="fa fa-info" aria-hidden="true"></i></p>
          <p><i class="fa fa-sign-out" aria-hidden="true"></i></p>
        </div>
        <div class="nav__navbar">
          <p>Tuesday</p>
          <p>Nov 5, 2019</p>
        </div>
      </div>
      <div class="input">
        <p class="input__title">Income</p>

        <form action="" class="input__detail">
          <div class="input__detail--name">
            <label>
              Name of Income
            </label>
            <input class="input-style" type="text" name="name" />
          </div>

          <div class="input__detail--amount">
            <label>
              Amount: $
            </label>
            <input class="input-style" type="text" name="amount" />
          </div>
          <div class="input--button">
            <input type="submit" value="Add" />
          </div>
        </form>
      </div>
    </div>

    <div class="summery">
      <p class="summery__title">Income Summary</p>
      <!-- <p class="summery__date">11/06/2019</p> -->
      <div class="summery__details">
        <p class="summery__details--name">Work at place 1</p>
        <p class="summery__details--amount">
          <span class="detail__dollar">$ </span>400
        </p>
      </div>
      <div class="summery__details">
        <p class="summery__details--name">Work at place 2</p>
        <p class="summery__details--amount">
          <span class="detail__dollar">$ </span>300.25
        </p>
      </div>

      <div class="summery__details">
        <p class="summery__total">Total</p>
        <p class="summery__total">
          <span class="detail__dollar">$ </span>700.25
        </p>
      </div>
    </div>
  </body>
</html>
