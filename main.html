<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Raleway:400,600,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://use.fontawesome.com/221926b180.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Money Pal</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav__navbar">
        <p>Tuesday</p>
        <p>Nov 5, 2019</p>
      </div>
    </div>

    <div class="main__body">
      <div class="budget">
        <p class="budget__amount"><span class="budget__dollar">$ </span>20</p>
        <p class="budget__description">Today's Budget</p>
      </div>
      <div class="response">
        <div class="response__button">
          <p class="button-small">Send To</p>
          <p class="button-small">Add / Edit</p>
        </div>
      </div>
    </div>

    <div class="main__balance">
      <p class="main__balance--title">Current Balance</p>
      <div class="main__balance--total">
        <div>
          <p class="main__balance--number">
            <span class="dollar-small">$</span> 650
          </p>
          <p class="main__balance--text">Income</p>
        </div>
        <div>
          <p class="main__balance--number">
            <span class="dollar-small">$</span> 320.75
          </p>
          <p class="main__balance--text">Expense</p>
        </div>
        <div>
          <p class="main__balance--number">
            <span class="dollar-small">$</span> 1000
          </p>
          <p class="main__balance--text">Saving</p>
        </div>
      </div>
    </div>

    <div class="main__resources">
      <div class="resource">
        <div class="resource__link resource__link--1">
          Recipies
        </div>
        <div class="resource__link resource__link--2">
          Ingredients
        </div>
        <div class="resource__link resource__link--3">Local Job</div>
      </div>
    </div>
  </body>
</html>
